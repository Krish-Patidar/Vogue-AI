<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VOGUE AI — Outfit Suggestion with Images</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-black: #0a0a0a;
            --luxury-gold: #d4af37;
            --rose-gold: #E8B4B8;
            --deep-purple: #6B46C1;
            --electric-blue: #00D9FF;
            --neon-pink: #FF10F0;
            --soft-cream: #FFF8E7;
            --dark-gray: #1a1a1a;
            --gradient-luxury: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-gold: linear-gradient(135deg, #F2994A 0%, #F2C94C 100%);
            --gradient-neon: linear-gradient(135deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
            --gradient-dark: linear-gradient(135deg, #0F0C29 0%, #302B63 50%, #24243e 100%);
            --gradient-sunset: linear-gradient(135deg, #FA8BFF 0%, #FFD89B 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Animated Luxury Background */
        .luxury-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d1b69 50%, #0f0f0f 75%, #000 100%);
            background-size: 400% 400%;
            animation: luxuryGradient 20s ease infinite;
        }
        
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--luxury-gold);
            border-radius: 50%;
            animation: float-up 15s infinite linear;
            opacity: 0;
        }
        
        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }
        
        @keyframes luxuryGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header Styles */
        header {
            text-align: center;
            padding: 80px 0 60px;
            animation: fadeInDown 1s ease;
        }
        
        @keyframes fadeInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        header h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            letter-spacing: 4px;
            background: linear-gradient(90deg, var(--luxury-gold), #fff, var(--rose-gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        
        .tagline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 1px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Main Card */
        main.card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 30px;
            padding: 50px;
            margin: 40px auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        main.card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.5);
        }
        
        /* Form Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        /* Field Styles */
        .field {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .field label {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--luxury-gold);
            letter-spacing: 1px;
        }
        
        .field input[type="file"] {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .field input[type="file"]:hover {
            border-color: var(--luxury-gold);
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }
        
        .field input[type="number"],
        .field select {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            font-weight: 300;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .field input[type="number"]:focus,
        .field select:focus {
            border-color: var(--luxury-gold);
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        .field select option {
            background: var(--dark-gray);
            color: #fff;
            padding: 10px;
        }
        
        .muted {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            margin-top: 5px;
        }
        
        .muted code {
            background: rgba(212, 175, 55, 0.2);
            color: var(--luxury-gold);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        /* Actions */
        .actions {
            text-align: center;
            margin: 40px 0;
        }
        
        .btn {
            background: var(--gradient-gold);
            border: none;
            color: var(--primary-black);
            padding: 18px 50px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.6);
        }
        
        /* Preview Section */
        .preview {
            margin-top: 50px;
        }
        
        .image-preview {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .image-preview img {
            max-width: 300px;
            max-height: 400px;
            border-radius: 15px;
            border: 2px solid var(--luxury-gold);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            object-fit: contain;
        }
        
        /* Result Section */
        .result {
            animation: fadeInUp 0.8s ease;
        }
        
        .result h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff 0%, var(--luxury-gold) 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Detected Info */
        .detected {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        /* Cards Grid */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .card-chip {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .card-chip::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--luxury-gold) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .card-chip:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(212, 175, 55, 0.05);
            border-color: var(--luxury-gold);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
        }
        
        .card-chip:hover::before {
            opacity: 0.1;
        }
        
        .card-chip h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--luxury-gold);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .card-chip div {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .item-img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 15px;
            border: 2px solid rgba(212, 175, 55, 0.5);
            transition: all 0.3s ease;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }
        
        .item-img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }
        
        /* Reasons Section */
        .reasons {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            backdrop-filter: blur(10px);
        }
        
        /* Hidden Class */
        .hidden {
            display: none !important;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-weight: 300;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            margin-top: 80px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            main.card {
                padding: 30px 20px;
                margin: 20px 10px;
            }
            
            .result h2 {
                font-size: 2rem;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top-color: var(--luxury-gold);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Additional animations for better UX */
        .card-chip {
            animation: slideInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .card-chip:nth-child(1) { animation-delay: 0.1s; }
        .card-chip:nth-child(2) { animation-delay: 0.2s; }
        .card-chip:nth-child(3) { animation-delay: 0.3s; }
        .card-chip:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

<body>
    <!-- Luxury Background -->
    <div class="luxury-bg"></div>
    <div class="particles" id="particles"></div>
    <br><br>
    <header class="container">
        <h1><i class="fas fa-crown" style="color: var(--luxury-gold);"></i> VOGUE AI</h1>
        <p class="tagline">
            <i class="fas fa-sparkles" style="color: var(--luxury-gold);"></i>
            Upload any item image (male/female). We detect color/category and suggest a full outfit with images.
            <i class="fas fa-magic" style="color: var(--luxury-gold);"></i>
        </p>
    </header>
    
    <main class="container card">
        <form id="form" enctype="multipart/form-data">
            <div class="grid">
                <div class="field">
                    <label><i class="fas fa-image" style="margin-right: 8px;"></i>Upload product image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <small class="muted">Tip: include the category in the file name (e.g., <code>white_shirt.jpg</code>).</small>
                </div>
                <div class="field">
                    <label><i class="fas fa-ruler-vertical" style="margin-right: 8px;"></i>Your height (cm)</label>
                    <input type="number" id="height" name="height_cm" min="120" max="230" value="175">
                </div>
                <div class="field">
                    <label><i class="fas fa-calendar-alt" style="margin-right: 8px;"></i>Occasion</label>
                    <select id="occasion" name="occasion">
                        <option>any</option>
                        <option>casual</option>
                        <option>smart casual</option>
                        <option>business casual</option>
                        <option>party</option>
                        <option>ethnic</option>
                    </select>
                </div>
                <div class="field">
                    <label><i class="fas fa-user" style="margin-right: 8px;"></i>Gender</label>
                    <select id="gender" name="gender">
                        <option value="auto">Auto-detect</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="unisex">Unisex</option>
                    </select>
                </div>
            </div>
            <div class="actions">
                <br><br>
                <button type="submit" class="btn">
                    <i class="fas fa-magic"></i> Analyze & Suggest
                </button>
            </div>
        </form>
        
        <section class="preview">
            <div id="uploadedPreview" class="image-preview hidden"></div>
            <div id="result" class="result hidden">
                <h2><i class="fas fa-tshirt" style="color: var(--luxury-gold); margin-right: 15px;"></i>Suggested Outfit</h2>
                <div id="detected" class="detected"></div>
                <div class="cards">
                    <div id="card-bottom" class="card-chip">
                        <h3><i class="fas fa-tshirt"></i> Bottoms</h3>
                        <div id="bottom-text"></div>
                        <img id="bottom-img" src="" alt="" class="item-img hidden">
                    </div>
                    <div id="card-layer" class="card-chip">
                        <h3><i class="fas fa-vest"></i> Layer</h3>
                        <div id="layer-text"></div>
                        <img id="layer-img" src="" alt="" class="item-img hidden">
                    </div>
                    <div id="card-shoes" class="card-chip">
                        <h3><i class="fas fa-shoe-prints"></i> Shoes</h3>
                        <div id="shoes-text"></div>
                        <img id="shoes-img" src="" alt="" class="item-img hidden">
                    </div>
                    <div id="card-accessory" class="card-chip">
                        <h3><i class="fas fa-gem"></i> Accessory</h3>
                        <div id="accessory-text"></div>
                        <img id="accessory-img" src="" alt="" class="item-img hidden">
                    </div>
                </div>
                <div id="reasons" class="reasons"></div>
            </div>
        </section>
    </main>
    
    <footer class="container footer">
        <i class="fas fa-heart" style="color: var(--luxury-gold); margin-right: 5px;"></i>
        &copy; ByteSquad, All Rights Reserved. 
        <i class="fas fa-code" style="color: var(--luxury-gold); margin-left: 5px;"></i>
    </footer>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Enhanced file input interaction
        const fileInput = document.getElementById('image');
        const fileField = fileInput.closest('.field');
        
        fileInput.addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                const label = fileField.querySelector('label');
                label.innerHTML = <i class="fas fa-check-circle" style="margin-right: 8px; color: var(--luxury-gold);"></i>Image Selected: ${fileName};
                fileInput.style.borderColor = 'var(--luxury-gold)';
                fileInput.style.background = 'rgba(212, 175, 55, 0.1)';
            }
        });
        
        // Add loading state to button
        const form = document.getElementById('form');
        const submitBtn = form.querySelector('.btn');
        const originalBtnText = submitBtn.innerHTML;
        
        form.addEventListener('submit', function() {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Analyzing...';
            submitBtn.style.opacity = '0.7';
        });
        
        // Reset button state (call this from your script.js when form processing is complete)
        function resetSubmitButton() {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
            submitBtn.style.opacity = '1';
        }
        
        // Make reset function available globally for your existing script.js
        window.resetSubmitButton = resetSubmitButton;
    </script>
